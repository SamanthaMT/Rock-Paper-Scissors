<!DOCTYPE html>
<html>
<head>
  <title>Rock | Paper | Scissors</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>

    <script type="text/javascript" src="./index.js"></script>

    <div class="grid">
    <!--Title & Play Button-->
    <header>
        <div id="title"><h1>Rock</h1></div><div id="title"><h1>Paper</h1></div><div id="title"><h1>Scissors</h1></div>
    </header>

    <button class="play">Play!</button>

    <!--Robot Choices --->

    <img class="robot rpic" src="./Images/robotPink.png">
    <h2 class="robot rname">Robot</h2>
    
    
    <!--Player Choices-->


    <img class="player ppic" src="./Images/humanPink.png">
    <h2 class="player pname">Player</h2>

    <img id='test' class="choice rock" onclick="playGame('rock', getComputerChoice())" src="./Images/rockPink.png"></img>
    <img class="choice paper" onclick="playGame('paper', getComputerChoice())" src="./Images/paperPink.png"></img>
    <img class="choice scissors" onclick="playGame('scissors', getComputerChoice())" src="./Images/scissorsPink.png"></img>

    <!--Game Outcome-->
    <span class="gameOutcome">
      <h3 id="choicesMade">choices</h3>
      <h2 id="declareWinner">winner</h2>
    </span>

    </div>

</body>
</html>
